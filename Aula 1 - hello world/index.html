<!DOCTYPE html>
<html ng-app="helloWorld">

<head>
    <meta charset="UTF-8" />
    <script src="../angular/angular.js"></script>
    <title>Hello World</title>

    <script>
        angular.module("helloWorld", []); // '[]' importação de novos modulos

        angular.module("helloWorld")
            .controller
            ("helloWorldController", function ($scope) {
                $scope.message = "hello World";
            });
    </script>
</head>

<body>
    <div ng-controller="helloWorldController">
        {{message}}
    </div>
</body>

</html>
